        <h2>Book Your Safari</h2>
        <p>
            Fill in the form below then we'll get <br>back to you shortly
        </p>

        <div class="form">
            <h4>Booking Details</h4>

            <div>
                <label for="name">Name</label>
                <input id="name" placeholder="Full Name">
            </div>

               <div>
                <label for="email">Email Address</label>
                <input id="email" placeholder="Serengeti@gmail.com">
            </div>

               <div>
                <label for="tell">Phone / WhatsApp Number</label>
                <input  id="tell" placeholder="+255 700 000 000">
            </div>

               <div>
                <label for="date">Travel Date</label>
                <input type="date" id="date">
            </div>

               <div>
                <label for="number">Number of Guest</label>
                <input type="number" id="number">
            </div>

               <div>
                <label for="safari">Safari Type</label>
                <select id="safari" class="unyama">
                    <option>...Select Safari</option>
                    <option>Luxury</option>
                    <option>Budget</option>
                    <option>Custom</option>
                </select>
            </div>

            <div>
       <textarea name="" id="" placeholder="Message"></textarea>
     </div>
     <a href="book.html"><button class="btn">Send</button></a>
